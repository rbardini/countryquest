name: Main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install
        run: npm ci

      - name: Type-check
        run: npm run type:check

      - name: Lint
        run: npm run lint

      - name: Format-check
        run: npm run format:check
